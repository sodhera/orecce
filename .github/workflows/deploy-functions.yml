name: Deploy Firebase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.FIREBASE_PROJECT_ID || 'audit-3a7ec' }}

      - name: Deploy API Functions + Firestore config
        env:
          FIREBASE_PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID || 'audit-3a7ec' }}
        run: npm run api:deploy:cloud

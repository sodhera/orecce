name: Deploy Firebase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate GCP auth config
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GCP_WORKLOAD_IDENTITY_PROVIDER: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          GCP_SERVICE_ACCOUNT: ${{ vars.GCP_SERVICE_ACCOUNT }}
        run: |
          has_key="false"
          has_wif="false"

          if [ -n "$GCP_SA_KEY" ]; then
            has_key="true"
          fi
          if [ -n "$GCP_WORKLOAD_IDENTITY_PROVIDER" ] && [ -n "$GCP_SERVICE_ACCOUNT" ]; then
            has_wif="true"
          fi

          if [ "$has_key" = "false" ] && [ "$has_wif" = "false" ]; then
            echo "Missing GCP auth config. Set either:"
            echo "1) secret GCP_SA_KEY (service account JSON), or"
            echo "2) vars GCP_WORKLOAD_IDENTITY_PROVIDER + GCP_SERVICE_ACCOUNT."
            exit 1
          fi

      - name: Authenticate to Google Cloud (Service Account Key)
        if: ${{ secrets.GCP_SA_KEY != '' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Authenticate to Google Cloud (Workload Identity)
        if: ${{ secrets.GCP_SA_KEY == '' && vars.GCP_WORKLOAD_IDENTITY_PROVIDER != '' && vars.GCP_SERVICE_ACCOUNT != '' }}
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.FIREBASE_PROJECT_ID || 'audit-3a7ec' }}

      - name: Deploy API Functions + Firestore config
        env:
          FIREBASE_PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID || 'audit-3a7ec' }}
        run: npm run api:deploy:cloud
